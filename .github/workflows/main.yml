name: Deploy API USUARIOS to Artifact Registry

on:
  push:
    branches:
      - main
    paths:
      - 'api-usuario/**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api-usuario
        run: npm install

      - name: Build TypeScript project
        working-directory: ./api-usuario
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker southamerica-west1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t southamerica-west1-docker.pkg.dev/metal-node-424103-e4/repo-image-docker/api-usuario:latest ./api-usuario
          docker push southamerica-west1-docker.pkg.dev/metal-node-424103-e4/repo-image-docker/api-usuario:latest
