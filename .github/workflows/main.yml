name: Deploy API USUARIOS to Artifact Registry

on:
  push:
    branches:
      - main
    paths:
      - 'api-usuario/**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api-usuario
        run: npm install

      - name: Build TypeScript project
        working-directory: ./api-usuario
        run: npm run build

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
        
      - name: Build and push Docker image
        run: |
          docker build -t api-usuario:latest ./api-usuario
          
      - name: Run Docker container for smoke test
        run: |
          docker run --rm -d -p 3000:3000 --name test-api api-usuario:latest
          sleep 5
          docker ps

